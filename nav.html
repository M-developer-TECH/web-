<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Google Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* üåç Navbar container */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      flex-wrap: wrap; /* allows wrapping if things don‚Äôt fit */
    }

    /* üè∑Ô∏è Logo */
    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* üìë Links */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: aqua;
    }

    /* üîç Search bar inside navbar */
    nav form {
      display: flex;
      align-items: center;
    }
    nav input[type="search"] {
      padding: 8px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      width: 200px;
    }
    nav button {
      padding: 8px 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: aqua;
      color: blue;
      cursor: pointer;
    }

    /* üìÑ Page content */
    main {
      margin-top: 80px; /* push content below navbar */
      padding: 20px;
      text-align: center;
    }

    /* üì± Media Queries */

    /* For tablets and smaller screens */
    @media (max-width: 768px) {
      nav {
        flex-direction: column; /* stack logo, links, and search vertically */
        align-items: flex-start;
        padding: 15px;
      }
      nav ul {
        flex-direction: column; /* stack links */
        gap: 10px;
        margin-top: 10px;
      }
      nav form {
        margin-top: 10px;
        width: 100%;
      }
      nav input[type="search"] {
        width: 100%; /* search bar full width */
      }
    }

    /* For very small phones */
    @media (max-width: 480px) {
      nav .logo {
        font-size: 16px; /* smaller logo */
      }
      nav ul {
        gap: 5px;
      }
      nav input[type="search"] {
        font-size: 14px;
        padding: 6px;
      }
      nav button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">My Website</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Search bar -->
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="search" name="q" placeholder="Search on Google...">
      <button type="submit">Search</button>
    </form>
  </nav>

  <!-- Page content -->
  <main>
    <h1>Welcome to My Site</h1>
    <h2>Here you can search anything</h2>
    <p>Resize the browser or open on your phone to see the responsive navbar.</p>
  </main>
</body>
</html>
