<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Google Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* Logo */
    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* Links */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: aqua;
    }

    /* Search bar inside navbar */
    nav form {
      display: flex;
      align-items: center;
    }
    nav input[type="search"] {
      padding: 8px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      width: 200px;
    }
    nav button {
      padding: 8px 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: aqua;
      color: blue;
      cursor: pointer;
    }

    /* Page content */
    main {
      margin-top: 80px; /* push content below navbar */
      padding: 20px;
      text-align: center;
    }
 
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">My Website</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Search bar -->
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="search" name="q" placeholder="Search on Google...">
      <button type="submit">Search</button>
    </form>
  </nav>

  <!-- Page content -->
  <main>
    <h1>Welcome to My Site</h1>
    <h2>Here you can search anything</h2>
  </main>
  
</body>
</html>
